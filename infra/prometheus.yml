global:
  scrape_interval: 10s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - alert-rules.yml

scrape_configs:
  - job_name: 'consensus-core'
    static_configs:
      - targets: ['host.docker.internal:9464','localhost:9464']
  - job_name: 'sensor-gateway'
    static_configs:
      - targets: ['host.docker.internal:9464','localhost:9464']
